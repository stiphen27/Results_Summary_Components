<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/estilos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Results</title>
</head>
<body>
    <div class="container">
      <div class="box1">
        <br/>
        <p>Your result</p>
        <div class="result">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h2>Great!</h2  >
        <p>You scored higher than 65% ofe the people who have taken this tests</p>
      </div>
      <div class="box2">
        <h2>Summary</h2>
        <div class="reaction">
            <img src="/images/icon-reaction.svg">
            <p><span style="color: red;">Reaction</span><p>80/100</p>
        </div>
        <div class="memory">
            <img src="/images/icon-memory.svg">
            <p><span style="color: yellow;">Memory</span><p>92/100</p>
        </div>
        <div class="verbal">
            <img src="/images/icon-verbal.svg   ">
            <p><span style="color: green;">Verbal</span><p>61/100</p>
        </div>
        <div class="visual">
            <img src="/images/icon-visual.svg">
            <p><span style="color: blue;">Visual</span><p>72/100</p>
        </div>
        <div class="continue">
            <P>Continue</P>
        </div>
    </div>
</body>
</html>
